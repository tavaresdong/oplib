language: cpp
sudo: required
compiler:
- gcc

addons:
    apt:
      packages:
        - cmake
        - boost-latest
      sources:
        - kalakris-cmake
        - libboost1.55-all-dev

before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install:
- sudo apt-get install -qq g++-5
- export CXX="g++-5"

os:
- linux
script:
- ./build.sh
