language: cpp
sudo: required
compiler:
- gcc

addons:
    apt:
      packages:
        - cmake
      sources:
        - kalakris-cmake

before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install:
- sudo apt-get install -qq g++-4.8
- export CXX="g++-4.8"

os:
- linux
script:
- ./build.sh
